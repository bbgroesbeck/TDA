<!DOCTYPE html>

<html ng-app="ngApp">

<head>
    <title>The NG To Do List</title>

    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>.active {
        color: #454545;
        font-weight: bold;
    }</style>
</head>

<body>
<!--created by bryce groesbeck-->

<h1 class="htag">NG : To Do List</h1>

<div id="router">
    <div class="container-fluid"
         ng-controller="mainCtrl as ctrl">

        <a ng-animate="'animate'" ui-sref="home" ui-sref-active="active">Home</a>
        <a ng-animate="'animate'" ui-sref="about" ui-sref-active="active">About</a>

        <div class="col-sm-12">
            <button class="btn-warning btn-sm" ng-click="ctrl.newList()">Create New List</button>
            <!--created by bryce groesbeck-->
        </div>

        <ul class="nav nav-tabs">
            <!--<li class="active"><a href="#">Home</a></li>-->
            <li ng-repeat="list in ctrl.localStorage.lists" ng-click="ctrl.tabClicked(list);"><a href="#">{{list.listName}}</a></li>

        </ul>

        <div class="ui-view-container">
            <div class="well" ui-view></div>
        </div>


    </div>
</div>
<!--created by bryce groesbeck-->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

<script src="MainCtrl.js"></script>
<script src="aboutComponent.js"></script>
<script src="toDoController.js"></script>
<script src="app.js"></script>


</body>
</html>
<!--created by bryce groesbeck-->
